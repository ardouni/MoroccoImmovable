<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <title>Morocco Immovable</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<header class="header-area header-sticky background-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">Morocco<em> Immovable</em></a>
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="index.html">Home</a></li>
                        <li class="scroll-to-section"><a href="about.html">About</a></li>
                        <li class="scroll-to-section"><a href="add.html">Add House</a></li>
                        <li class="scroll-to-section"><a href="contact.html">Contact</a></li>
                        <li class="main-button" id="logout-or-login">
                            <button type="button" onclick="login()" class="main-button">Log in</button>
                        </li>
                    </ul>
                    <a class="menu-trigger">
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>

<section class="section" id="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <h2>Sign <em>up</em></h2>
                    <img src="assets/images/line-dec.png" alt="waves">
                    <p>Please fill in the following fields to create a new account !</p>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="contact-form">
                    <form id="contact" method="post">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="firstName" type="text" placeholder="First Name" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="lastName" type="text"
                                           placeholder="Last Name" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="email" type="email" placeholder="Email" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="password" type="password"
                                           placeholder="Password" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="identityCode" type="text" placeholder="Identity Code" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="phoneNumber" type="tel"
                                           placeholder="Phone Number" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="age" type="number" placeholder="Age" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input id="city" type="text" placeholder="City" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <center>
                                <fieldset>
                                    <button type="button" onclick="register()" id="form-submit" class="main-button">Sign Up</button>
                                </fieldset>
                                </center>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p id="copyright"></p>
            </div>
        </div>
    </div>
</footer>

<script src="assets/js/axios.min.js"></script>
<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/scrollreveal.min.js"></script>
<script src="assets/js/waypoints.min.js"></script>
<script src="assets/js/jquery.counterup.min.js"></script>
<script src="assets/js/imgfix.min.js"></script>
<script src="assets/js/mixitup.js"></script>
<script src="assets/js/accordions.js"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/cookie.umd.min.js"></script>
<script src="assets/js/functions.js"></script>

<script type="text/javascript">
    var token = cookie.get('token');
    if (token !== undefined) {
        window.location.href = "index.html";
    }
</script>
</body>
</html>
