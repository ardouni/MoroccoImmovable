    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<header class="header-area header-sticky background-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">Morocco<em> Immovable</em></a>
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="index.html">Home</a></li>
                        <li class="scroll-to-section"><a href="about.html">About</a></li>
                        <li class="scroll-to-section"><a href="add.html" class="active">Add House</a></li>
                        <li class="scroll-to-section"><a href="contact.html">Contact</a></li>
                        <li class="main-button" id="logout-or-login">
                            <button type="button" onclick="logout()" class="main-button">Log out</button>
                        </li>
                    </ul>
                    <a class="menu-trigger">
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>

<section class="section" id="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <h2>Add <em>House</em></h2>
                    <img src="assets/images/line-dec.png" alt="waves">
                    <p>Please fill in the following blanks to add a new house :</p>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="contact-form">
                    <form id="form" action="" method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <label id="housePhoto" class="btn btn-primary search-file-btn">
                                        <input id="photo" name="file1" type="file" style="display:None;"
                                               accept="image/jpeg"> <span>Choose house photo</span>
                                    </label>
                                    <span>No photo selected</span>
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <label for="description">House description :</label>
                                    <input id="description" type="text" placeholder="Description" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <label for="price">House price :</label>
                                    <input id="price" type="number" placeholder="Price" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <label for="type">Type :</label>
                                    <select id="type">
                                        <option value="rent">For Rent</option>
                                        <option value="sale">For Sale</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <center>
                                    <fieldset>
                                        <br><br>
                                        <button type="button" onclick="addHouse()" id="form-submit"
                                                class="main-button">Add new house
                                        </button>
                                    </fieldset>
                                </center>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section" id="trainers">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <h2>My <em>houses</em></h2>
                    <img src="assets/images/line-dec.png" alt="">
                </div>
            </div>
        </div>
        <div class="row" id="all-items">

        </div>
    </div>
</section>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p id="copyright"></p>
            </div>
        </div>
    </div>
</footer>

<script src="assets/js/axios.min.js"></script>
<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/scrollreveal.min.js"></script>
<script src="assets/js/waypoints.min.js"></script>
<script src="assets/js/jquery.counterup.min.js"></script>
<script src="assets/js/imgfix.min.js"></script>
<script src="assets/js/mixitup.js"></script>
<script src="assets/js/accordions.js"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/cookie.umd.min.js"></script>
<script src="assets/js/functions.js"></script>
<script type="text/javascript">
    var token = cookie.get('token');
    if (token === undefined) {
        window.location.href = "login.html";
    }
    $().ready(function ($) {
        $('.search-file-btn').children("input").bind('change', function () {
            var fileName = '';
            fileName = $(this).val().split("\\").slice(-1)[0];
            $(this).parent().parent().children("span").html(fileName);
        })
    });
    listOwnerHouses();
</script>
</body>
</html>
